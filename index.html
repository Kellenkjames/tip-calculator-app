<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Tip Calculator App</title>
    <link href="./src/styles/main.css" rel="stylesheet" />
  </head>
  <body>
    <main class="app">
      <header class="app__header">
        <h1 class="app__logo">
          <span class="app__logo-part">spli</span
          ><span class="app__logo-part">tter</span>
        </h1>
      </header>

      <div class="app__content">
        <section class="form-card">
          <form class="form" aria-labelledby="split-form-title">
            <h2 id="split-form-title" class="visually-hidden">
              Tip Calculator
            </h2>

            <!-- Bill Input -->
            <div class="form__group">
              <label for="bill" class="form__label">Bill</label>
              <div class="form__input-wrapper form__input-wrapper--bill">
                <input
                  type="text"
                  id="bill"
                  name="bill"
                  class="form__input"
                  inputmode="decimal"
                  placeholder="0"
                />
              </div>
            </div>

            <!-- Tip Selection -->
            <div class="form__group">
              <label for="tip-custom" class="form__label">Select Tip %</label>
              <div
                class="tip-buttons"
                role="group"
                aria-labelledby="tip-custom-label"
              >
                <button type="button" class="tip-button">5%</button>
                <button type="button" class="tip-button">10%</button>
                <button type="button" class="tip-button">15%</button>
                <button type="button" class="tip-button">25%</button>
                <button type="button" class="tip-button">50%</button>
                <input
                  type="text"
                  id="tip-custom"
                  class="tip-button tip-button--custom"
                  placeholder="Custom"
                  inputmode="decimal"
                  aria-label="Custom tip percentage"
                />
              </div>
            </div>

            <!-- Number of People -->
            <div class="form__group">
              <label for="people" class="form__label">Number of People</label>
              <div class="form__input-wrapper form__input-wrapper--people">
                <input
                  type="text"
                  id="people"
                  name="people"
                  class="form__input"
                  inputmode="decimal"
                  placeholder="0"
                />
              </div>
            </div>
          </form>
        </section>

        <!-- Results Section -->
        <section class="results-card" aria-labelledby="results-heading">
          <div class="results-card__amounts">
            <!-- Tip Amount -->
            <div class="results-card__line-item">
              <div class="results-card__label">
                <span class="results-card__title">Tip Amount</span>
                <span class="results-card__subtitle">/ person</span>
              </div>
              <strong class="results-card__value" aria-live="polite"
                >$0.00</strong
              >
            </div>

            <!-- Total Amount -->
            <div class="results-card__line-item">
              <div class="results-card__label">
                <span class="results-card__title">Total</span>
                <span class="results-card__subtitle">/ person</span>
              </div>
              <strong class="results-card__value" aria-live="polite"
                >$0.00</strong
              >
            </div>
          </div>

          <button type="reset" class="results-card__reset-btn">Reset</button>
        </section>
      </div>
    </main>
  </body>
</html>
