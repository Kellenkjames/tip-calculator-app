<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Tip Calculator App</title>
  </head>
  <body>
    <main class="app">
      <header class="app__header">
        <h1 class="app__logo"><span>spli</span><span>tter</span></h1>
      </header>

      <div class="app__content">
        <section class="form-card">
          <form class="form" aria-labelledby="split-form-title">
            <h2 id="split-form-title" class="visually-hidden">
              Tip Calculator
            </h2>

            <!-- Bill Input -->
            <div class="form__group">
              <label for="bill" class="form__label">Bill</label>
              <input
                type="text"
                id="bill"
                name="bill"
                class="form__input"
                inputmode="decimal"
                placeholder="0"
              />
            </div>

            <!-- Tip Selection -->
            <div class="form__group">
              <span class="form__label">Select Tip %</span>
              <div class="tip-buttons">
                <button type="button" class="tip-button">5%</button>
                <button type="button" class="tip-button">10%</button>
                <button type="button" class="tip-button">15%</button>
                <button type="button" class="tip-button">25%</button>
                <button type="button" class="tip-button">50%</button>
                <input
                  type="text"
                  class="tip-button tip-button--custom"
                  placeholder="Custom"
                  inputmode="decimal"
                />
              </div>
            </div>

            <!-- Number of People -->
            <div class="form__group">
              <label for="people" class="form__label">Number of People</label>
              <input
                type="text"
                id="people"
                name="people"
                class="form__input"
                inputmode="decimal"
                placeholder="0"
              />
            </div>
          </form>
        </section>

        <!-- Results Section -->
        <section class="result-card" aria-labelledby="result-heading">
          <h2 id="result-heading" class="visually-hidden">
            Calculation Results
          </h2>

          <div class="result-card__amounts">
            <!-- Tip Amount -->
            <div class="result-card__line-item">
              <div class="result-card__label">
                <span class="result-card__title">Tip Amount</span>
                <span class="result-card__subtitle">/ person</span>
              </div>
              <strong class="result-card__value" aria-live="polite"
                >$0.00</strong
              >
            </div>

            <!-- Total Amount -->
            <div class="result-card__line-item">
              <div class="result-card__label">
                <span class="result-card__title">Total</span>
                <span class="result-card__subtitle">/ person</span>
              </div>
              <strong class="result-card__value" aria-live="polite"
                >$0.00</strong
              >
            </div>
          </div>

          <button type="reset" class="result-card__reset-btn">Reset</button>
        </section>
      </div>
    </main>
  </body>
</html>
